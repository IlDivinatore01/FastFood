<!--
  Landing Page
  
  Public homepage with hero section and call-to-action buttons.
-->


<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastFood - Delicious Meals Delivered</title>
    <link rel="stylesheet" href="/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/bootstrap/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body data-bs-theme="dark">
    <nav class="navbar navbar-dark bg-transparent fixed-top pt-4">
        <div class="container">
            <a class="navbar-brand fs-2 fw-bold" href="#">FastFood</a>
        </div>
    </nav>

    <div class="position-relative vh-100 d-flex align-items-center justify-content-center text-center overflow-hidden">
        <div class="position-absolute top-0 start-0 w-100 h-100 zs-n1"
            style="background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('/images/hero-bg.jpg'); background-size: cover; background-position: center;">
        </div>

        <div class="container position-relative z-1">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <h1 class="display-1 fw-bold text-white mb-4">Delicious Meals<br><span
                            class="text-primary">Delivered.</span></h1>
                    <p class="lead text-light mb-5 fs-3 opacity-75">Experience the best local restaurants delivered
                        right to your doorstep. Fresh, fast, and secure.</p>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="/login" class="btn btn-primary btn-lg px-5 py-3 fs-5 rounded-pill shadow-lg">
                            <i class="bi bi-box-arrow-in-right me-2"></i> Login Now
                        </a>
                        <a href="/register" class="btn btn-outline-light btn-lg px-5 py-3 fs-5 rounded-pill">
                            Register
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="/bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>
