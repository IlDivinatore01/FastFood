<!--
  Register Page
  
  New user registration form for customers and restaurant owners.
-->


<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastFood</title>
    <link rel="stylesheet" href="/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">

</head>

<body data-bs-theme="dark">
    <div class="position-relative vh-100 d-flex align-items-center justify-content-center overflow-hidden z-0">
        <div class="position-absolute top-0 start-0 w-100 h-100 z-n1"
            style="background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('/images/hero-bg.jpg'); background-size: cover; background-position: center;">
        </div>

        <div id="content" class="container position-relative z-1">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-10 col-lg-6">
                    <div class="card shadow-lg border-0 bg-dark-subtle text-light"
                        style="backdrop-filter: blur(10px); background: rgba(33, 37, 41, 0.85) !important;">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <h2 class="fw-bold mb-1">Create Account</h2>
                                <p class="text-secondary">Join FastFood today</p>
                            </div>
                            <form id="registerForm">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control bg-dark border-secondary text-light"
                                        id="username" placeholder="Username" required>
                                    <label for="username" class="text-secondary">Username</label>
                                </div>

                                <div class="row g-2 mb-3">
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control bg-dark border-secondary text-light"
                                                id="firstname" placeholder="First name" required>
                                            <label for="firstname" class="text-secondary">First Name</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control bg-dark border-secondary text-light"
                                                id="lastname" placeholder="Last name" required>
                                            <label for="lastname" class="text-secondary">Last Name</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control bg-dark border-secondary text-light"
                                        id="email" placeholder="Email" required>
                                    <label for="email" class="text-secondary">Email address</label>
                                </div>

                                <div class="row g-2 mb-3">
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="password"
                                                class="form-control bg-dark border-secondary text-light" id="password"
                                                placeholder="Password" required>
                                            <label for="password" class="text-secondary">Password</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="password"
                                                class="form-control bg-dark border-secondary text-light"
                                                id="confirmPassword" placeholder="Confirm" required>
                                            <label for="confirmPassword" class="text-secondary">Confirm Password</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="image" class="form-label text-secondary small">Profile Picture
                                        (Optional)</label>
                                    <input type="file" id="image"
                                        class="form-control bg-dark border-secondary text-light" accept="image/*">
                                </div>

                                <div class="form-floating mb-4">
                                    <select id="type" class="form-select bg-dark border-secondary text-light">
                                        <option value="customer" selected>Customer</option>
                                        <option value="owner">Restaurant Owner</option>
                                    </select>
                                    <label for="type" class="text-secondary">Account Type</label>
                                </div>

                                <div class="d-grid gap-2">
                                    <button type="submit" id="register-btn"
                                        class="btn btn-primary btn-lg rounded-pill">Register</button>
                                </div>
                            </form>
                            <div class="text-center mt-4">
                                <p class="mb-0 text-secondary">Already have an account? <a href="/login"
                                        class="text-primary text-decoration-none fw-bold">Login</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/bootstrap/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/layout.js"></script>
    <script type="module" src="/js/errorManager.js"></script>
    <script type="module" src="/js/login.js"></script>
</body>

</html>
