<!--
User registration page for new account creation.

This page handles new user registration with:
- Comprehensive registration form for user details
- User type selection (customer vs restaurant owner)
- Form validation and real-time feedback
- Profile image upload capability
- Password confirmation and security validation
- Terms of service and privacy policy integration

Supports onboarding for both customer and restaurant owner account types
with appropriate field validation and user guidance.
-->

<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastFood</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">

</head>
<body data-bs-theme="dark">
    <div id="content">
        <div class="d-flex flex-column justify-content-center align-items-center vh-100">
            <div class="section-card col-11 col-sm-8 col-md-6 col-lg-4">
                <h2 class="text-center mb-4">Register to FastFood</h2>
                <div class="w-auto">
                    <label for="username" class="visually-hidden">Username</label>
                    <input type="text" id="username" class="form-control rounded-bottom-0" placeholder="Username" required>
                    <div class="input-group w-auto">
                        <label for="firstname" class="visually-hidden">First Name</label>
                        <input type="text" id="firstname" class="form-control rounded-0" placeholder="First name" required>
                        <label for="lastname" class="visually-hidden">Last Name</label>
                        <input type="text" id="lastname" class="form-control rounded-0" placeholder="Last name" required>
                    </div>
                    <label for="email" class="visually-hidden">Email</label>
                    <input type="email" id="email" class="form-control rounded-0" placeholder="Email" required>
                    <div class="input-group w-auto">
                        <label for="password" class="visually-hidden">Password</label>
                        <input type="password" id="password" class="form-control rounded-0" placeholder="Password" required>
                        <label for="confirmPassword" class="visually-hidden">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="form-control rounded-0" placeholder="Confirm password" required>
                    </div>
                    <label for="image" class="form-label mt-2 mb-0">Profile Picture (Optional)</label>
                    <input type="file" id="image" class="form-control rounded-0" accept="image/*">
                    <label for="type" class="visually-hidden">Account Type</label>
                    <select id="type" class="form-select rounded-top-0">
                        <option value="customer" selected>Customer</option>
                        <option value="owner">Restaurant Owner</option>
                    </select>
                </div>
                <div class="mt-3 d-grid gap-2">
                    <button type="submit" id="register-btn" class="btn btn-primary">Register</button>
                </div>
                <div class="text-center mt-3">
                    <a href="/">Already have an account? Login</a>
                </div>
            </div>
        </div>
    </div>

    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/layout.js"></script>
    <script type="module" src="/js/errorManager.js"></script>
    <script type="module" src="/js/login.js"></script>
</body>
</html>
