<!--
  Login Page
  
  User authentication form with username and password.
-->


<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastFood</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/bootstrap/bootstrap.min.css">

</head>

<body data-bs-theme="dark">
    <div class="position-relative vh-100 d-flex align-items-center justify-content-center overflow-hidden">
        <div class="position-absolute top-0 start-0 w-100 h-100 zs-n1"
            style="background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('/images/hero-bg.jpg'); background-size: cover; background-position: center;">
        </div>

        <div id="content" class="container position-relative z-1">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-8 col-lg-5">
                    <div class="card shadow-lg border-0 bg-dark-subtle text-light"
                        style="backdrop-filter: blur(10px); background: rgba(33, 37, 41, 0.85) !important;">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <h2 class="fw-bold mb-1">Welcome Back</h2>
                                <p class="text-secondary">Login to continue</p>
                            </div>
                            <form id="loginForm">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control bg-dark border-secondary text-light"
                                        id="username" placeholder="Username" required>
                                    <label for="username" class="text-secondary">Username</label>
                                </div>
                                <div class="form-floating mb-4">
                                    <input type="password" class="form-control bg-dark border-secondary text-light"
                                        id="password" placeholder="Password" required>
                                    <label for="password" class="text-secondary">Password</label>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" id="login-btn"
                                        class="btn btn-primary btn-lg rounded-pill">Login</button>
                                </div>
                            </form>
                            <div class="text-center mt-4">
                                <p class="mb-0 text-secondary">Don't have an account? <a href="/register"
                                        class="text-primary text-decoration-none fw-bold">Register</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/bootstrap/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/layout.js"></script>
    <script type="module" src="/js/errorManager.js"></script>
    <script type="module" src="/js/login.js"></script>
</body>

</html>
