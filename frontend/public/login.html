<!--
User authentication page for login functionality.

This page provides the user interface for authentication with:
- Clean, responsive login form with username and password fields
- Bootstrap styling for consistent visual design
- Form validation and user feedback mechanisms
- Integration with authentication JavaScript modules
- Registration link for new users
- Security features like password masking and form protection

Serves as the gateway for both customer and restaurant owner authentication
into the FastFood platform.
-->

<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastFood</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">

</head>
<body data-bs-theme="dark">
    <div id="content">
        <div class="d-flex flex-column justify-content-center align-items-center vh-100">
            <div class="section-card col-11 col-sm-8 col-md-6 col-lg-4">
                <h2 class="text-center mb-4">Login to FastFood</h2>
                <div class="w-auto">
                    <label for="username" class="visually-hidden">Username</label>
                    <input type="text" id="username" class="form-control rounded-bottom-0" placeholder="Username" required>
                    <label for="password" class="visually-hidden">Password</label>
                    <input type="password" id="password" class="form-control rounded-top-0" placeholder="Password" required>
                </div>
                <div class="mt-3 d-grid gap-2">
                    <button type="submit" id="login-btn" class="btn btn-primary">Login</button>
                </div>
                <div class="text-center mt-3">
                    <a href="/register">Don't have an account? Register</a>
                </div>
            </div>
        </div>
    </div>

    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/layout.js"></script>
    <script type="module" src="/js/errorManager.js"></script>
    <script type="module" src="/js/login.js"></script>
</body>
</html>
