<!--
Individual restaurant page for menu browsing and ordering.

This page displays detailed restaurant information including:
- Restaurant profile with description, hours, and contact information
- Complete menu display with categories and item details
- Dish images, descriptions, and pricing information
- Add to cart functionality for order building
- Restaurant ratings and customer reviews
- Special offers and promotional items
- Mobile-responsive menu browsing experience

Enables customers to explore restaurant offerings and build their orders
before proceeding to checkout.
-->

<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastFood</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">

</head>
<body data-bs-theme="dark">
<div id="content">
    <div class="col-12">
        <div class="section-card mb-4">
            <img id="restaurant-image" src="" class="img-fluid rounded mb-3" alt="Restaurant" style="max-height: 400px; width: 100%; object-fit: contain;">
            <h1 id="restaurant-name" class="mb-3">Restaurant Name</h1>
            <div class="row">
                <div class="col-md-6">
                    <h4 id="address-title" class="mb-1">Address</h4>
                    <p id="restaurant-address" class="text-body-secondary"></p>
                </div>
                <div class="col-md-6">
                    <h4 id="phone-title" class="mb-1">Phone number</h4>
                    <p id="restaurant-phone" class="text-body-secondary"></p>
                </div>
            </div>
        </div>

        <h3 id="menu-title" class="mt-4 mb-3">Menu</h3>
        <div id="menu" class="row g-4">
        </div>
    </div>
</div>

<div id="dishModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="dishModalTitle">Dish name</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div id="dishModalBody" class="modal-body">
                <img id="dishModalImg" src="" class="img-fluid" alt="Dish">
                <h3 class="mb-0">Category</h3>
                <div class="mb-2" id="dishModalCategory"></div>
                <h3 class="mb-0">Price</h3>
                <div class="mb-2" id="dishPrice"></div>
                <h3>Ingredients</h3>
                <ul id="dishModalIngredients">

                </ul>
            </div>
            <div class="modal-footer">
                <div class="input-group">
                    <div class="input-group-text">Amount</div>
                    <input id="dishAmount" class="form-control" type="number" required min="1" step="1" value="1" placeholder="Amount">
                    <button type="button" id="add-to-cart-btn" class="btn btn-primary">Add to cart</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
<script type="module" src="/js/layout.js"></script>
<script type="module" src="/js/errorManager.js"></script>
<script type="module" src="/js/restaurantPage.js"></script>
</body>
</html>
