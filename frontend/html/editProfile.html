<!--
User profile editing and account modification interface.

This page enables users to update their account information:
- Personal information editing forms
- Profile picture upload and management
- Password change and security settings
- Contact information and preferences updates
- Account deletion and data management options
- Form validation and real-time feedback
- Changes confirmation and save functionality

Comprehensive profile management tool for maintaining
accurate and up-to-date user account information.
-->

<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastFood</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">

</head>
<body data-bs-theme="dark">
<div id="content">
    <div class="col-12">
        <div class="section-card">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <button class="nav-link active" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab">Profile</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" id="address-tab" data-bs-toggle="tab" data-bs-target="#address-tab-pane" type="button" role="tab" hidden>Address</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" id="pay-tab" data-bs-toggle="tab" data-bs-target="#pay-tab-pane" type="button" role="tab" hidden>Payment methods</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" id="restaurant-tab" data-bs-toggle="tab" data-bs-target="#restaurant-tab-pane" type="button" role="tab" hidden>Restaurant</button>
                </li>
            </ul>
            <h4 class="mb-1 mt-2">Fill the information you would like to change.</h4>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="profile-tab-pane" role="tabpanel">
                    <div class="input-group">
                        <label for="first-name" class="visually-hidden">First Name</label>
                        <input type="text" id="first-name" class="form-control rounded-bottom-0 rounded-end-0" placeholder="First Name">
                        <label for="last-name" class="visually-hidden">Last Name</label>
                        <input type="text" id="last-name" class="form-control rounded-0" placeholder="Last Name">
                        <div id="current-name" class="input-group-text rounded-bottom-0 rounded-start-0"></div>
                    </div>
                    <div class="input-group">
                        <label for="username" class="visually-hidden">Username</label>
                        <input type="text" id="username" class="form-control rounded-0" placeholder="Username">
                        <div id="current-username" class="input-group-text rounded-0"></div>
                    </div>
                    <div class="input-group">
                        <label for="email" class="visually-hidden">Email</label>
                        <input type="email" id="email" class="form-control rounded-0" placeholder="Email address">
                        <div id="current-email" class="input-group-text rounded-0"></div>
                    </div>
                    <div class="my-3 text-center">
                        <img id="current-image" src="" alt="Current profile" class="img-thumbnail" style="width: 150px; height: 150px; object-fit: cover;">
                    </div>
                    <label for="image" class="form-label">Change Profile Picture</label>
                    <input type="file" id="image" class="form-control rounded-0" accept="image/*">
                    <label for="current-password" class="visually-hidden">Current Password</label>
                    <input type="password" id="current-password" class="form-control rounded-0" placeholder="Current password (only if changing password)">
                    <label for="password" class="visually-hidden">New Password</label>
                    <input type="password" id="password" class="form-control rounded-0" placeholder="New password">
                    <label for="confirm-password" class="visually-hidden">Confirm Password</label>
                    <input type="password" id="confirm-password" class="form-control rounded-0" placeholder="Confirm password (only if changing password)">
                    <button type="button" id="submit-profile-btn" class="btn btn-primary rounded-top-0 w-100">Submit changes</button>
                </div>

                <div class="tab-pane fade" id="address-tab-pane" role="tabpanel">
                    <div class="input-group">
                        <label for="street" class="visually-hidden">Street Address</label>
                        <input type="text" id="street" class="form-control rounded-bottom-0 rounded-end-0" placeholder="Street address">
                        <div id="current-street" class="input-group-text rounded-bottom-0 rounded-start-0"></div>
                    </div>
                    <div class="input-group">
                        <label for="city" class="visually-hidden">City</label>
                        <input type="text" id="city" class="form-control rounded-0" placeholder="City">
                        <div id="current-city" class="input-group-text rounded-0"></div>
                    </div>
                    <div class="input-group">
                        <label for="province" class="visually-hidden">Province</label>
                        <input type="text" id="province" class="form-control rounded-0" placeholder="Province">
                        <div id="current-province" class="input-group-text rounded-0"></div>
                    </div>
                    <div class="input-group">
                        <label for="zip-code" class="visually-hidden">ZIP Code</label>
                        <input type="text" id="zip-code" class="form-control rounded-0" placeholder="Zip code">
                        <div id="current-zip-code" class="input-group-text rounded-0"></div>
                    </div>
                    <button type="button" id="submit-address-btn" class="btn btn-primary rounded-top-0 w-100">Submit changes</button>
                </div>

                <div class="tab-pane fade" id="pay-tab-pane" role="tabpanel">
                    <h4 class="my-2">Add a payment card</h4>
                    <label for="new-card-owner" class="visually-hidden">Card Owner</label>
                    <input type="text" id="new-card-owner" class="form-control rounded-bottom-0" placeholder="Card owner" required>
                    <label for="new-card-number" class="visually-hidden">Card Number</label>
                    <input type="text" id="new-card-number" class="form-control rounded-0" placeholder="Card number" required>
                    <label for="new-card-expiry" class="visually-hidden">Expiration Date</label>
                    <input type="text" id="new-card-expiry" class="form-control rounded-0" placeholder="Expiration date" required>
                    <label for="new-card-cvc" class="visually-hidden">Security Code</label>
                    <input type="text" id="new-card-cvc" class="form-control rounded-0" placeholder="Security code" required>
                    <button type="button" id="add-card-btn" class="btn btn-primary rounded-top-0 w-100">Add card</button>
                    <h4 class="my-2">Current cards</h4>
                    <div id="current-cards" class="row">

                    </div>
                </div>

                <div class="tab-pane fade" id="restaurant-tab-pane" role="tabpanel">
                    <div class="input-group">
                        <label for="restaurant-name" class="visually-hidden">Restaurant Name</label>
                        <input type="text" id="restaurant-name" class="form-control rounded-bottom-0 rounded-end-0" placeholder="Restaurant name">
                        <div id="current-restaurant-name" class="input-group-text rounded-bottom-0 rounded-start-0"></div>
                    </div>
                    <div class="input-group">
                        <label for="restaurant-street" class="visually-hidden">Street Address</label>
                        <input type="text" id="restaurant-street" class="form-control rounded-0" placeholder="Street address">
                        <div id="current-restaurant-street" class="input-group-text rounded-0"></div>
                    </div>
                    <div class="input-group">
                        <label for="restaurant-city" class="visually-hidden">City</label>
                        <input type="text" id="restaurant-city" class="form-control rounded-0" placeholder="City">
                        <div id="current-restaurant-city" class="input-group-text rounded-0"></div>
                    </div>
                    <div class="input-group">
                        <label for="restaurant-province" class="visually-hidden">Province</label>
                        <input type="text" id="restaurant-province" class="form-control rounded-0" placeholder="Province">
                        <div id="current-restaurant-province" class="input-group-text rounded-0"></div>
                    </div>
                    <div class="input-group">
                        <label for="restaurant-zip-code" class="visually-hidden">ZIP Code</label>
                        <input type="text" id="restaurant-zip-code" class="form-control rounded-0" placeholder="Zip code">
                        <div id="current-restaurant-zip-code" class="input-group-text rounded-0"></div>
                    </div>
                    <div class="input-group">
                        <label for="restaurant-phone" class="visually-hidden">Phone Number</label>
                        <input type="text" id="restaurant-phone" class="form-control rounded-0" placeholder="Phone number">
                        <div id="current-restaurant-phone" class="input-group-text rounded-0"></div>
                    </div>
                    <div class="input-group">
                        <label for="restaurant-vat" class="visually-hidden">VAT Number</label>
                        <input type="text" id="restaurant-vat" class="form-control rounded-0" placeholder="VAT number">
                        <div id="current-restaurant-vat" class="input-group-text rounded-0"></div>
                    </div>
                    <div class="my-3 text-center">
                        <img id="current-restaurant-image" src="" alt="Current restaurant" class="img-thumbnail" style="width: 150px; height: 150px; object-fit: cover;">
                    </div>
                    <label for="restaurant-image" class="form-label">Change Restaurant Picture</label>
                    <input type="file" id="restaurant-image" class="form-control rounded-0" accept="image/*">
                    <button type="button" id="submit-restaurant-btn" class="btn btn-primary rounded-top-0 w-100 mt-2">Submit changes</button>
                </div>

            </div>

        </div>
    </div>
</div>

<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
<script type="module" src="/js/layout.js"></script>
<script type="module" src="/js/errorManager.js"></script>
<script type="module" src="/js/editProfile.js"></script>
</body>
</html>
