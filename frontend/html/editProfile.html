<!--
User profile editing and account modification interface.

This page enables users to update their account information:
- Personal information editing forms
- Profile picture upload and management
- Password change and security settings
- Contact information and preferences updates
- Account deletion and data management options
- Form validation and real-time feedback
- Changes confirmation and save functionality

Comprehensive profile management tool for maintaining
accurate and up-to-date user account information.
-->

<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastFood</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>

<body data-bs-theme="dark">
    <div id="content">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-transparent">
                        <ul class="nav nav-tabs card-header-tabs" role="tablist">
                            <li class="nav-item">
                                <button class="nav-link active" id="profile-tab" data-bs-toggle="tab"
                                    data-bs-target="#profile-tab-pane" type="button" role="tab">Profile</button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" id="address-tab" data-bs-toggle="tab"
                                    data-bs-target="#address-tab-pane" type="button" role="tab" hidden>Address</button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" id="pay-tab" data-bs-toggle="tab"
                                    data-bs-target="#pay-tab-pane" type="button" role="tab" hidden>Payment
                                    methods</button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" id="restaurant-tab" data-bs-toggle="tab"
                                    data-bs-target="#restaurant-tab-pane" type="button" role="tab"
                                    hidden>Restaurant</button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title mb-4">Edit Profile Information</h5>

                        <div class="tab-content">
                            <!-- Profile Tab -->
                            <div class="tab-pane fade show active" id="profile-tab-pane" role="tabpanel">
                                <!-- Removed duplicate name fields -->

                                <!-- RE-EVALUATING ORIGINAL STRUCTURE -->
                                <!-- Original Lines 48-54:
                                <div class="input-group">
                                    <input id="first-name"> ...
                                    <input id="last-name"> ...
                                    <div id="current-name"></div>
                                </div>
                                It was grouping both inputs and one display div.
                                
                                Refactoring to new design: It is better to separate them but we need to see how JS handles #current-name.
                                If JS sets #current-name to "John Doe", and I split inputs, where do I put it? 
                                I should probably keep the structure logical.
                            -->

                                <!-- Correcting Strategy for Name -->
                                <div class="input-group mb-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="first-name"
                                            placeholder="First Name">
                                        <label for="first-name">First Name</label>
                                    </div>
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="last-name" placeholder="Last Name">
                                        <label for="last-name">Last Name</label>
                                    </div>
                                    <span class="input-group-text" id="current-name" style="min-width: 100px;"></span>
                                </div>

                                <div class="input-group mb-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="username" placeholder="Username">
                                        <label for="username">Username</label>
                                    </div>
                                    <span class="input-group-text" id="current-username"></span>
                                </div>

                                <div class="input-group mb-3">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="email" placeholder="Email">
                                        <label for="email">Email</label>
                                    </div>
                                    <span class="input-group-text" id="current-email"></span>
                                </div>

                                <div class="row align-items-center mb-4">
                                    <div class="col-auto">
                                        <img id="current-image" src="" alt="Current profile" class="rounded-circle"
                                            style="width: 80px; height: 80px; object-fit: cover;">
                                    </div>
                                    <div class="col">
                                        <label for="image" class="form-label text-secondary small">Change Profile
                                            Picture</label>
                                        <input type="file" id="image" class="form-control" accept="image/*">
                                    </div>
                                </div>

                                <hr class="my-4">
                                <h6 class="mb-3 text-secondary">Change Password</h6>

                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="current-password"
                                        placeholder="Current Password">
                                    <label for="current-password">Current Password</label>
                                </div>

                                <div class="row g-2 mb-4">
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="password" class="form-control" id="password"
                                                placeholder="New Password">
                                            <label for="password">New Password</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="password" class="form-control" id="confirm-password"
                                                placeholder="Confirm">
                                            <label for="confirm-password">Confirm Password</label>
                                        </div>
                                    </div>
                                </div>

                                <button type="button" id="submit-profile-btn" class="btn btn-primary w-100">Save Profile
                                    Changes</button>
                            </div>

                            <!-- Address Tab -->
                            <div class="tab-pane fade" id="address-tab-pane" role="tabpanel">
                                <div class="input-group mb-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="street" placeholder="Street">
                                        <label for="street">Street Address</label>
                                    </div>
                                    <span class="input-group-text" id="current-street"></span>
                                </div>

                                <div class="row g-2 mb-3">
                                    <div class="col-md-6">
                                        <div class="input-group">
                                            <div class="form-floating">
                                                <input type="text" class="form-control" id="city" placeholder="City">
                                                <label for="city">City</label>
                                            </div>
                                            <span class="input-group-text" id="current-city"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="input-group">
                                            <div class="form-floating">
                                                <input type="text" class="form-control" id="province"
                                                    placeholder="Prov">
                                                <label for="province">Province</label>
                                            </div>
                                            <span class="input-group-text" id="current-province"></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="input-group mb-4">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="zip-code" placeholder="ZIP">
                                        <label for="zip-code">ZIP Code</label>
                                    </div>
                                    <span class="input-group-text" id="current-zip-code"></span>
                                </div>

                                <button type="button" id="submit-address-btn" class="btn btn-primary w-100">Save Address
                                    Changes</button>
                            </div>

                            <!-- Payment Tab -->
                            <div class="tab-pane fade" id="pay-tab-pane" role="tabpanel">
                                <h5 class="mb-3">Add Payment Method</h5>

                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="new-card-owner" placeholder="Card Owner"
                                        required>
                                    <label for="new-card-owner">Card Owner Name</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="new-card-number"
                                        placeholder="Card Number" required>
                                    <label for="new-card-number">Card Number</label>
                                </div>

                                <div class="row g-2 mb-4">
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="new-card-expiry"
                                                placeholder="MM/YY" required>
                                            <label for="new-card-expiry">Expiry (MM/YY)</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="new-card-cvc" placeholder="CVC"
                                                required>
                                            <label for="new-card-cvc">Security Code</label>
                                        </div>
                                    </div>
                                </div>

                                <button type="button" id="add-card-btn" class="btn btn-primary w-100 mb-4">Add
                                    Card</button>

                                <hr>
                                <h5 class="mb-3">Saved Cards</h5>
                                <div id="current-cards" class="row g-3"></div>
                            </div>

                            <!-- Restaurant Tab -->
                            <div class="tab-pane fade" id="restaurant-tab-pane" role="tabpanel">
                                <div class="input-group mb-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="restaurant-name" placeholder="Name">
                                        <label for="restaurant-name">Restaurant Name</label>
                                    </div>
                                    <span class="input-group-text" id="current-restaurant-name"></span>
                                </div>

                                <div class="input-group mb-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="restaurant-vat" placeholder="VAT">
                                        <label for="restaurant-vat">VAT Number</label>
                                    </div>
                                    <span class="input-group-text" id="current-restaurant-vat"></span>
                                </div>

                                <!-- Address Grouping -->
                                <h6 class="text-secondary mt-4 mb-2">Location</h6>
                                <div class="input-group mb-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="restaurant-street"
                                            placeholder="Street">
                                        <label for="restaurant-street">Street Address</label>
                                    </div>
                                    <span class="input-group-text" id="current-restaurant-street"></span>
                                </div>

                                <div class="row g-2 mb-3">
                                    <div class="col-md-6">
                                        <div class="input-group">
                                            <div class="form-floating">
                                                <input type="text" class="form-control" id="restaurant-city"
                                                    placeholder="City">
                                                <label for="restaurant-city">City</label>
                                            </div>
                                            <span class="input-group-text" id="current-restaurant-city"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="input-group">
                                            <div class="form-floating">
                                                <input type="text" class="form-control" id="restaurant-province"
                                                    placeholder="Province">
                                                <label for="restaurant-province">Province</label>
                                            </div>
                                            <span class="input-group-text" id="current-restaurant-province"></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="input-group mb-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="restaurant-zip-code"
                                            placeholder="ZIP">
                                        <label for="restaurant-zip-code">ZIP Code</label>
                                    </div>
                                    <span class="input-group-text" id="current-restaurant-zip-code"></span>
                                </div>

                                <div class="input-group mb-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="restaurant-phone"
                                            placeholder="Phone">
                                        <label for="restaurant-phone">Phone Number</label>
                                    </div>
                                    <span class="input-group-text" id="current-restaurant-phone"></span>
                                </div>

                                <div class="mb-4">
                                    <label for="restaurant-image" class="form-label text-secondary small">Change
                                        Restaurant Picture</label>
                                    <div class="d-flex align-items-center gap-3">
                                        <img id="current-restaurant-image" src="" alt="Restaurant" class="rounded"
                                            style="width: 60px; height: 60px; object-fit: cover;">
                                        <input type="file" id="restaurant-image" class="form-control" accept="image/*">
                                    </div>
                                </div>

                                <button type="button" id="submit-restaurant-btn" class="btn btn-primary w-100">Save
                                    Restaurant Changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/layout.js"></script>
    <script type="module" src="/js/errorManager.js"></script>
    <script type="module" src="/js/editProfile.js"></script>
</body>

</html>
