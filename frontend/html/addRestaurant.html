<!--
Restaurant setup page for new restaurant owner onboarding.

This page guides restaurant owners through business setup:
- Restaurant information collection (name, description, contact)
- Business location and address configuration
- Operating hours and service area setup
- Restaurant image upload and branding
- Initial menu category setup
- Business verification and approval process
- Setup progress tracking and completion

Essential onboarding tool for restaurant owners to establish
their presence on the FastFood platform.
-->

<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastFood</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/bootstrap/bootstrap.min.css">

</head>

<body data-bs-theme="dark">
    <div id="content" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h1 class="mb-3 text-center">Finalize Setup</h1>
                        <p class="mb-4 text-center text-secondary">Add your restaurant details to complete your account.
                        </p>

                        <form id="addRestaurantForm">
                            <h4 class="mb-3 border-bottom pb-2">Restaurant Data</h4>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="name" placeholder="Restaurant Name"
                                    required>
                                <label for="name">Restaurant Name</label>
                            </div>

                            <div class="row g-3 mb-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="vat" placeholder="VAT Number"
                                            required>
                                        <label for="vat">VAT Number</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="phone" placeholder="Phone Number"
                                            required>
                                        <label for="phone">Phone Number</label>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="image" class="form-label text-secondary small">Restaurant Picture
                                    (Optional)</label>
                                <input type="file" id="image" class="form-control" accept="image/*">
                            </div>

                            <h4 class="mb-3 border-bottom pb-2">Address</h4>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="streetaddress" placeholder="Street Address"
                                    required>
                                <label for="streetaddress">Street Address</label>
                            </div>

                            <div class="row g-3 mb-4">
                                <div class="col-md-5">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="city" placeholder="City" required>
                                        <label for="city">City</label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="province" placeholder="Prov"
                                            required>
                                        <label for="province">Province</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="zip" placeholder="ZIP" required>
                                        <label for="zip">ZIP Code</label>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" id="add-restaurant-btn"
                                    class="btn btn-primary btn-lg">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/bootstrap/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/layout.js"></script>
    <script type="module" src="/js/errorManager.js"></script>
    <script type="module" src="/js/addRestaurant.js"></script>
</body>

</html>
