
<!--
Restaurant setup page for new restaurant owner onboarding.

This page guides restaurant owners through business setup:
- Restaurant information collection (name, description, contact)
- Business location and address configuration
- Operating hours and service area setup
- Restaurant image upload and branding
- Initial menu category setup
- Business verification and approval process
- Setup progress tracking and completion

Essential onboarding tool for restaurant owners to establish
their presence on the FastFood platform.
-->

<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastFood</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">

</head>
<body data-bs-theme="dark">
<div id="content">
    <div class="col-12 w-auto">
        <h1>Finalize setup</h1>
        <div class="mb-2">Add your restaurant to finalize your account.</div>

        <h2>Address</h2>
        <div class="mb-2">
            <label for="streetaddress" class="visually-hidden">Street Address</label>
            <input type="text" id="streetaddress" class="form-control rounded-bottom-0" placeholder="Street address" required>
            <label for="city" class="visually-hidden">City</label>
            <input type="text" id="city" class="form-control rounded-0" placeholder="City" required>
            <label for="province" class="visually-hidden">Province</label>
            <input type="text" id="province" class="form-control rounded-0" placeholder="Province" required>
            <label for="zip" class="visually-hidden">ZIP Code</label>
            <input type="text" id="zip" class="form-control rounded-top-0" placeholder="ZIP code" required>
        </div>

        <h2>Restaurant data</h2>
        <div class="mb-2">
            <label for="name" class="visually-hidden">Restaurant Name</label>
            <input type="text" id="name" class="form-control rounded-bottom-0" placeholder="Restaurant name" required>
            <label for="vat" class="visually-hidden">VAT Number</label>
            <input type="text" id="vat" class="form-control rounded-0" placeholder="VAT number" required>
            <label for="phone" class="visually-hidden">Phone Number</label>
            <input type="text" id="phone" class="form-control rounded-0" placeholder="Phone number" required>
            <label for="image" class="form-label mt-2 mb-0">Restaurant Picture (Optional)</label>
            <input type="file" id="image" class="form-control rounded-top-0" accept="image/*">
        </div>

        <button type="submit" id="add-restaurant-btn" class="btn btn-primary mt-2">Submit</button>
    </div>
</div>

<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
<script type="module" src="/js/layout.js"></script>
<script type="module" src="/js/errorManager.js"></script>
<script type="module" src="/js/addRestaurant.js"></script>
</body>
</html>
