<!--
  Finalize Setup Page
  
  Customer onboarding: collect delivery address and first payment card.
-->


<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastFood - Finalize Setup</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/bootstrap/bootstrap-icons.min.css">

</head>

<body data-bs-theme="dark">
    <div class="position-relative vh-100 d-flex align-items-center justify-content-center overflow-hidden">
        <div class="position-absolute top-0 start-0 w-100 h-100 zs-n1"
            style="background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('/images/hero-bg.jpg'); background-size: cover; background-position: center;">
        </div>

        <div id="content" class="container position-relative z-1 h-100 d-flex flex-column justify-content-center">
            <div class="row justify-content-center">
                <div class="col-md-10 col-lg-8">
                    <div class="card shadow-lg border-0 bg-dark-subtle text-light"
                        style="backdrop-filter: blur(10px); background: rgba(33, 37, 41, 0.9) !important; max-height: 90vh; overflow-y: auto;">
                        <div class="card-header bg-transparent border-0 text-center pt-4 pb-2">
                            <h1 class="mb-1">Finalize Setup</h1>
                            <p class="text-secondary mb-0">Add your delivery info and payment method.</p>
                        </div>
                        <div class="card-body p-4">
                            <form id="finalizeForm" novalidate>
                                <h5 class="mb-3 text-primary"><i class="bi bi-geo-alt-fill me-2"></i>Delivery Address
                                </h5>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control bg-dark border-secondary text-light"
                                        id="addr-street" placeholder="Via Roma 1" required>
                                    <label for="addr-street" class="text-secondary">Street Address</label>
                                    <div class="error-message" id="addr-street-error">Address is required</div>
                                </div>
                                <div class="row g-3 mb-4">
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control bg-dark border-secondary text-light"
                                                id="addr-city" placeholder="Milan" required>
                                            <label for="addr-city" class="text-secondary">City</label>
                                            <div class="error-message" id="addr-city-error">City is required</div>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-floating">
                                            <input type="text" class="form-control bg-dark border-secondary text-light"
                                                id="addr-province" placeholder="MI" pattern="[A-Za-z]{2}" maxlength="2"
                                                required>
                                            <label for="addr-province" class="text-secondary">Prov</label>
                                            <div class="error-message" id="addr-province-error">2 chars</div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-floating">
                                            <input type="text" class="form-control bg-dark border-secondary text-light"
                                                id="addr-zip" placeholder="20100" pattern="\d{5}" required>
                                            <label for="addr-zip" class="text-secondary">ZIP Code</label>
                                            <div class="error-message" id="addr-zip-error">5 digits</div>
                                        </div>
                                    </div>
                                </div>

                                <h5 class="mb-3 text-success"><i class="bi bi-credit-card-fill me-2"></i>Payment Method
                                </h5>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control bg-dark border-secondary text-light"
                                        id="card-owner" placeholder="Name on Card" required>
                                    <label for="card-owner" class="text-secondary">Card Owner Name</label>
                                    <div class="error-message" id="card-owner-error">Name is required</div>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control bg-dark border-secondary text-light"
                                        id="card-number" placeholder="0000 0000 0000 0000" pattern="\d{16}"
                                        maxlength="16" required>
                                    <label for="card-number" class="text-secondary">Card Number</label>
                                    <div class="error-message" id="card-number-error">Must be 16 digits</div>
                                </div>
                                <div class="row g-3 mb-4">
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control bg-dark border-secondary text-light"
                                                id="card-expiry" placeholder="MM/YY" pattern="(0[1-9]|1[0-2])\/\d{2}"
                                                maxlength="5" required>
                                            <label for="card-expiry" class="text-secondary">Expiry (MM/YY)</label>
                                            <div class="error-message" id="card-expiry-error">Format: MM/YY</div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control bg-dark border-secondary text-light"
                                                id="card-cvc" placeholder="123" pattern="\d{3,4}" maxlength="4"
                                                required>
                                            <label for="card-cvc" class="text-secondary">CVC</label>
                                            <div class="error-message" id="card-cvc-error">3 or 4 digits</div>
                                        </div>
                                    </div>
                                </div>

                                <div class="d-grid gap-2">
                                    <button type="submit" id="finalize-btn"
                                        class="btn btn-primary btn-lg rounded-pill shadow-sm">Complete Setup</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/bootstrap/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/layout.js"></script>
    <script type="module" src="/js/errorManager.js"></script>
    <script type="module" src="/js/finalize.js"></script>
</body>

</html>
