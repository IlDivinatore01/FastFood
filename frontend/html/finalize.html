
<!--
Customer profile setup completion page for new users.

This page finalizes the customer onboarding process:
- Additional customer information collection
- Delivery preferences and default addresses
- Payment method setup and verification
- Notification preferences and settings
- Welcome messaging and platform introduction
- Account setup completion confirmation
- Redirection to main application interface

Completes the customer onboarding journey ensuring all necessary
information is collected for optimal user experience.
-->

<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastFood</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">

</head>
<body data-bs-theme="dark">
<div id="content">
    <div class="col-12 w-auto">
        <h1>Finalize setup</h1>
        <div class="mb-2">Add an address and a payment method to finalize your account.</div>

        <h2>Address</h2>
        <div class="mb-2">
            <label for="streetaddress" class="visually-hidden">Street Address</label>
            <input type="text" id="streetaddress" class="form-control rounded-bottom-0" placeholder="Street address" required>
            <label for="city" class="visually-hidden">City</label>
            <input type="text" id="city" class="form-control rounded-0" placeholder="City" required>
            <label for="province" class="visually-hidden">Province</label>
            <input type="text" id="province" class="form-control rounded-0" placeholder="Province" required>
            <label for="zip" class="visually-hidden">ZIP Code</label>
            <input type="text" id="zip" class="form-control rounded-top-0" placeholder="ZIP code" required>
        </div>

        <h2>First card</h2>
        <div class="mb-2">
            <label for="cardowner" class="visually-hidden">Card Owner</label>
            <input type="text" id="cardowner" class="form-control rounded-bottom-0" placeholder="Card owner" required>
            <label for="number" class="visually-hidden">Card Number</label>
            <input type="text" id="number" class="form-control rounded-0" placeholder="Card number" required>
            <label for="expiry" class="visually-hidden">Expiry Date</label>
            <input type="text" id="expiry" class="form-control rounded-0" placeholder="Expiry date MM/YY" required>
            <label for="cvc" class="visually-hidden">CVC</label>
            <input type="text" id="cvc" class="form-control rounded-top-0" placeholder="Security code" required>
        </div>

        <button type="submit" id="finalize-btn" class="btn btn-primary mt-2">Submit</button>
    </div>
</div>

<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
<script type="module" src="/js/layout.js"></script>
<script type="module" src="/js/errorManager.js"></script>
<script type="module" src="/js/finalize.js"></script>
</body>
</html>
