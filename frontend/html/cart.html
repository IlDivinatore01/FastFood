<!--
  Cart Page
  
  Shopping cart with item list, quantity controls, and checkout button.
-->


<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastFood</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/bootstrap/bootstrap-icons.min.css">

</head>

<body data-bs-theme="dark">
    <div id="content">
        <div class="col-12">
            <h2 class="mb-4 fw-bold"><i class="bi bi-cart3 me-2"></i>Your Cart</h2>
            <div class="row g-4">
                <div class="col-lg-8" id="items">
                </div>

                <div class="col-lg-4">
                    <div class="card shadow-sm border-0 sticky-top no-hover" style="top: 2rem; z-index: 1020;">
                        <div class="card-body">
                            <h5 class="card-title mb-4"><i class="bi bi-receipt me-2"></i>Order Summary</h5>
                            <div id="confirm">
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <span class="text-secondary">Total</span>
                                    <span id="total" class="fs-4 fw-bold text-primary"></span>
                                </div>
                                <button type="button" id="checkout-btn"
                                    class="btn btn-primary w-100 py-2 rounded-3 shadow-sm">
                                    <i class="bi bi-credit-card me-2"></i>Proceed to Checkout
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/bootstrap/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/layout.js"></script>
    <script type="module" src="/js/errorManager.js"></script>
    <script type="module" src="/js/cart.js"></script>
</body>

</html>
